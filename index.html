<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoslider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <section class="header-section">
        <div class="header-container container">
          <p class="header">HEADER</p>
        </div>
      </section>
    </header>
    <main>
      <section class="section-one">
        <div class="container">
          <div class="photoslider">
            <div class="photo-a"><img src="./images/photo-a.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-b"><img src="./images/photo-b.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-c"><img src="./images/photo-c.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-d"><img src="./images/photo-d.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-e"><img src="./images/photo-e.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-f"><img src="./images/photo-f.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-j"><img src="./images/photo-g.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-h"><img src="./images/photo-h.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-k"><img src="./images/photo-k.jpg" alt="Ukrainian Photo" /></div>
            <div class="photo-l"><img src="./images/photo-l.jpg" alt="Ukrainian Photo" /></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
